<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casacaso.</p>
    <ul>
        <li><abbr title="Uso a tag p">Parágrafos</abbr>
        <li><abbr title="Uso as tags h1, h2, h3, h4, h5, h6.">Títulos</abbr>
        <li><abbr title="Uso a tag img e os seus respetivos atributos">Imagens</abbr>
        <li><abbr title="Uso a tag abbr e os seus respetivos atributos">Abreviações</abbr>
        <li><abbr title="Uso a tag ol e li para os itens">Listas numeradas</abbr>
        <li><abbr title="Uso a tag ul e li para os termos">Listas com marcadores</abbr>
    </ul>
    
</body>
</html>
