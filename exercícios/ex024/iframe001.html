<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadros em linha</title>
    <style>
        iframe {
            height: 400px;
            width: 500px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testar o uso de um iframe</h1>
    <p>
        Acessar o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="1" scolling="no">[seu navegador não é compatível com isto]</iframe>

        para aprender a programar.
    </p>
    <p>O site do 
        <iframe src="https://www.google.com.pt" frameborder="0">[seu navegador não é compatível com isto]</iframe> também é interessante, mas não funciona dentro de iframes.
    </p>
    <p>
        O repositória Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">[seu navegador não é compatível com isto]</iframe>
        
        também é interessante.
    </p>
    
    
</body>
</html>
