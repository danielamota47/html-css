<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div:hover {
            color:red
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 200px;

        }     
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div>
        Passa o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    
</body>
</html>
