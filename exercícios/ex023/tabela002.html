<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        th, tfoot {
            background-color: grey;
            color: white;
        }

        td.num {
            text-align: right;
            vertical-align: middle;
        }

    </style>
    
</head>

<body>
    <h1>Uso de tabelas grandes</h1>
     <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>São Paulo
                </td>
                <td class="num">45919049</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Minas Gerais</td>
                <td class="num">21168791</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Rio de Janeiro</td>
                <td class="num">17264943</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Bahia</td>
                <td class="num">14873064</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Paranamá</td>
                <td class="num">11433957</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>Total</td>
                <td>26</td>
                <td class="num">215310000</td>
            </tr>

        </tfoot>
     </table>

    
</body>
</html>
