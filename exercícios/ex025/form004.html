<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">


        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="Nome" id="inome" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="ite">Telemóvel</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^[0-9]{8}$" placeholder="(9)xx xxx xxx">
            </p>
        </fieldset>

        

        <p>
            <input type="reset" value="Limpar">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>


    </form>
</body>
</html>
